{% extends 'base.html' %}

{% block body %}
<h1 class="text-center">EDIT</h1>
<form class="text-center" action="{% url 'articles:update' article.pk %}" method="POST">
  {% csrf_token %}
  TITLE: <input type="text" name="title" value={{ article.title }}><br>
  CONTENT: <textarea name="content" cols="30" rows="10">{{ article.content }}</textarea><br>
  <input type="submit" value="수정">
</form>
<hr>
<!-- 뒤로가기 버튼 -->
<a href="{% url 'articles:detail' article.pk %}">[BACK]</a>
{% endblock  %}
