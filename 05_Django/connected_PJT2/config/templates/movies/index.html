{% extends 'base.html' %}

{% block body %}
글 생성
<a href="{% url 'movies:create' %}">[NEW]</a>
<hr>
<div class="row" >
  {% for movie in movies %}
    <div class="col-12 col-md-6 mb-3">
      <div class="card">
        <div class="card-body" style="text-align:center;>
          <h5 class="card-title">{{ movie.title }}</h5>
          <br>
          <img src="{{ movie.poster.url }}" alt="..." width="100px" height="100px">
          <br>
          <a href="{% url 'movies:detail' movie.pk %}" class="btn btn-primary">상세보기</a>
        </div>
      </div>
    </div>
    <hr>
  {% endfor %}
</div>  
{% endblock %}
