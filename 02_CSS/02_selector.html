<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="02_selector.css">
</head>
<body>
  <p>p태그입니다.</p>
  <h1>태그 선택자</h1>
  <h2 class="pink">클래스 선택자</h2>
  <h3 id="violet">아이디 선택자</h3>
  <!-- id와 class 동시 적용할 때는 id 우선 -->
  <h3 id="yellow" class="black">아이디 > 클래스</h3>
  <!-- class와 tag 동시 적용할 때는 class 우선 -->
  <h1 class="green">클래스 > 태그</h1>

  <!-- css파일에서 가장 마지막에 적힌 class로 반영됨 -->
  <p class="pink green black">나는 무슨색?</p>
  <!-- 
    CSS 코드 우선순위 순서
    inline style > id > class
  -->
  <p class="green" id="violet" style="color: aqua;">
    가장 강한 녀석?
  </p>
</body>
</html>
